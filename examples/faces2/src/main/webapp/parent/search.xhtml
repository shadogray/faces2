<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="parentBeanExampleName" value="#{parentBean.example.name}" for="parentBeanExampleName" />
		<f:viewParam name="page" value='#{parentBean.page}'/>
		<f:event type="preRenderView" listener='#{parentBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Parent entities"/>

	<ui:define name="header">
		Parent
	</ui:define>

	<ui:define name="subheader">
		Search Parent entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="parentBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="parentBeanExampleName" value="#{parentBean.example.name}"/>
							<h:message for="parentBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{parentBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{parentBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="parentBeanPageItems" styleClass="data-table" value="#{parentBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/parent/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{parentBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
